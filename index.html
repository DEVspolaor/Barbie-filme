<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

                <p>20 de julho</p>

            <div class="social">
                <a href="https://www.tiktok.com/@barbie" target="_blank" id="social"><i class="ph-duotone ph-tiktok-logo"></i></a>
                <a href="https://twitter.com/Barbie?" target="_blank" id="social"><i class="ph-duotone ph-twitter-logo"></i></a>

            </div>

            <section class="buttons"></section>
             <button><a href="https://wwww.google.com/search?q=barbie" target="_blank">Compre seu ingresso </a></a></button>

             </section>
            </section>

                <iframe id="youtubeIframe" width="1280" height="720"
                src="https://www.youtube.com/embed/GRyt30v4zz0?controls=0"
                 frameborder="0" allowfullscreen></iframe>
            </div>

            <footer>
                
                <i class="ph-duotone ph-speaker-high" onclick="playAudio()"></i>
                <i class="ph-duotone ph-speaker-slash"onclick="playAudio()"></i>
               
                

                <audio id="music" loop >
                    <source src="./audio/barbie.mp3" type="audio/mpeg" />
                </audio>

                <img src="./assets/warner-logo.svg" alt="" />

                <img src="./assets/scroll.gif" alt="" width="30px" height="30px" id="scroll" />
